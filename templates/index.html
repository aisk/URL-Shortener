<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL-Shortener</title>
  </head>
  <body>
    <h3>Submit Your URL Here.</h3>
    <div class="messages">
      {% with messages = get_flashed_messages() %}
      {% for message in messages %}
      <p><small>{{ message.category }} </small> {{ message }}</p>
      {% endfor %}
      {% endwith %}
    </div>
    <form class="" action="/" method="post">
      <input type="url" name="url" value="">
      <input type="submit" name="" value="Submit">
    </form>
    <div class="result">
      {% if surl %}<h3>Result:</h3><p><pre>{{ surl }}</pre></p>{% endif %}
    </div>
  </body>
</html>
